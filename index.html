<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre ou cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-form">


                        <div class="heading">
                            <h2>Bem vindo</h2>
                            <h6>Ainda não é cadastrado?</h6>
                            <a href="#" class="toggle">Crie uma conta</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="email" class="input-field" autocomplete="off" required>
                                <label >E-mail</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" class="input-field" autocomplete="off" required>
                                <label>Senha</label>
                            </div>

                            <input type="submit" value="Entrar" class="sign-btn">

                            <p class="text">
                                <a href="#">Esqueceu sua senha?</a>
                            </p>
                        </div>
                    </form>

                    <form action="index.html" autocomplete="off" class="sign-up-form">


                        <div class="heading">
                            <h2>Vamos lá!</h2>
                            <h6>Já tem uma conta?</h6>
                            <a href="#" class="toggle">Entrar</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" class="input-field" autocomplete="off" required>
                                <label >Nome</label>
                            </div>

                            <div class="input-wrap">
                                <input type="email" class="input-field" autocomplete="off" required>
                                <label >E-mail</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" class="input-field" autocomplete="off" required>
                                <label>Senha</label>
                            </div>

                            <input type="submit" value="Cadastrar" class="sign-btn">

                            <p class="text"> Se castrastando eu aceito todas as
                                <a href="#">políticas de serviço</a> e <a href="#">políticas de privacidade</a>
                            </p>
                        </div>
                    </form>
                </div>

                <div class="carousel">
                    <div class="images-wrapper">
                        <img src="img/image1.png"  class="image img-1 show" alt="Conheça pessoas">
                        <img src="img/image2.png"  class="image img-2" alt="Conecte-se a lugares">
                    </div>

                    <div class="text-slider">
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2>Conheça pessoas</h2>
                                <h2>Conecte-se a lugares</h2>
                            </div>
                        </div>

                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
